<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <label>
      <input type="checkbox" checked="checked" zidingyi="zidingyi" />
      <input type="button" value="tst" />
    </label>
    <script type="text/javascript">
      /*
        浏览器打断点方式:debugger关键字
        
       *attribute:
          使用方式:dom.setAttribute('attName','value');
          特性:
       *    html预定义属性,html自定义属性都会放在 attributes 中保存 伪数组  
       *    属性节点nodeTyle:2 nodeName nodeValue
       * 
       *property:
            使用方式:dom.attName='value;
            特性:对于布尔值属性敏感
            js原生对象的直接属性
       *    每一个预定义的attribute都会有一个property与之对应
            自定义的p,t中没有

        非布尔值同步  
            property和attribute都会同步
            
        布尔值同步:
            改变property时,不会同步attribute
            没有动过property时,attribute会同步property的值
            一旦改变property,attribute就不会同步property
        使用谁?   
            只要是布尔值就用property
        
        浏览器最终显示的是谁?
            property
        
        用户操作的是谁:
            property
       */

      /*
       * 布尔值属性:你的property是布尔值类型
       * 非布尔值属性,你的property是非布尔值类型
       * 
       */

      debugger; //打断点的另一种方式  可以在空白地方打断点
      var input = document.querySelector("input[type=checkbox]");
      var button = document.querySelector("input[type=button]");

      /*非布尔值同步  property和attribute都会同步*/
      //操作attribute
      input.setAttribute("name", "zidingyi");

      //操作property
      input.name = "zidingyi";

      /*布尔值同步
       *   改变property时,不会同步attribute
       *   没有动过property时,attribute会同步property的值一旦改变property,attribute就不会同步property
       */
      input.setAttribute("checked", "123");
      input.checked = "123";

      /*浏览器最终显示谁?
       * property
       *
       * */
      button.onclick = function() {
        debugger;
        input.checked = false;
      };

      /*用户操作的是谁?
       * property
       * */
      input.onclick = function() {
        debugger;
      };

      /**
       * 结论:
       * 只要布尔值,就用prop
       */
    </script>

    <script type="text/javascript">
      /*
       * property:js原生对象的直接属性
       * 每一个预定义的attribute都会有一个property与之对应
       * 例如 会有一个 type checked 和attribute同级
       * 不会有zidingyi
       *
       * */
      var qhf = {
        name: "tom",
        height: 123,
        weight: 123
      };
    </script>
  </body>
</html>
