<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #test{
        width: 200px;
        height: 200px;
        background: pink;
    }

</style>
<body>
<!--3.可编辑  
  contenteditable="true" 可以向里面写内容 
  值一定为true-->
<div id="test" class="class1 class2 class3" data-zidingyi-wanpi="zidingyi" contenteditable="true"></div>
<button type="submit">getZDY</button>
</body>
<script type="text/javascript">     
    
    /**
     * 1.class标签修改
     *    新增api
     *  node.classList.add('');
     *  node.classList.remove('');
     *  node.classList.toggle(''); 如果有就删除 没就新增
     * @type {Element}
     */
    var testNode = document.querySelector('#test')//querySelector html5的api
    console.log(testNode.classList)
    testNode.classList.add('class4')
    testNode.classList.remove('class1')//以前用正则表达式进行匹配删除
    //testNode.classList.toggle()//如果有就删除 没就新增

    //获取值
    let button=document.querySelector('button');
    console.log(button);
    button.click((e) => {
      alert(testNode.dataset.zidingyiWanpi);
    })
    /**
     * 2.自定义标签属性的修改删除
     *   html5规定可以为元素添加非标准的属性,但是要加前缀data-为元素提供与渲染无关的信息
     *    1).在html标签中添加属性data-[zidingyi]=["zidingyi"]   
     *          []代表自定义    不是dataset而是data
     *    2).获取自定义属性值:node.dataset.自定义   不是data而是dataset
     *        设置自定义属性值:node.dataset.zidingyi=...;
     *    3)注意:标签中 用-命名的  在js中使用峰驼法获取
     */
    console.log(testNode.dataset.zidingyiWanpi)//获取属性值
    testNode.dataset.zidingyiWanpi='111';//修改属性值
    

</script>
</html>
