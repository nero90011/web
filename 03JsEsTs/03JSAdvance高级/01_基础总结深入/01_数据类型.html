    <meta charset="UTF-8">
    <title>01_数据类型</title>
</head>
<body>
<!--
1. 分类
  * 基本(值)类型5
    * String: 任意字符串
    * Number: 任意的数字 
    * boolean: true/false
    * undefined: undefined
    * null: null
  * 对象(引用)类型
    * Object: 任意对象
    * Function: 一种特别的对象(可以执行)
    * Array: 一种特别的对象(数值下标, 内部数据是有序的)
2. 判断
   typeof:  返回数据类型的!!!全小写字符串!!!表达
        可以判断基本的数据类型+function: undefined/ number / string / boolean / function(注意全小写)
        不能判断映对象数据类型-function: null与object  object与array  会把array当成object

   instanceof:
        判断对象的具体类型
        b1 instanceof Object:注意要正常大写

   ===  不要用== ==会做数据转换转为相同类型再做比较  != !==  
        可以判断: undefined, null
        undefined==null //true
        undefined===null/false
-->
<script src="text/javascript">
    /**
      数据类型
    */
    //1.String
    let string='string';
    //2.Nubmer
    console.log('====================================');
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);
    console.log(Number.MAX_VALUE+100)//超过最大值,Infinity
    console.log(Number.MIN_VALUE-100)//超过最小值,-Infinity
    console.log(typeof NaN)//数字类型,表示不是一个数字
    let number=1;
    console.log(Number.isNaN(number));
    console.log(NaN===NaN)//NaN总是与其他包括自己都不相等
    //不要用js进行精确度要求高的计算
    console.log('====================================');
    //Boolean
    let flag=true
    console.log(flag)
    //Null
    //Undefined



    /**
      判断
    */

    //1. 基本
    var a 

    console.log(a,typeof a)//undefined 'undefined'
    console.log('====================================');
    console.log(undefined===null);//false
    console.log('====================================');
    console.log(undefined ==='undefined')//false
    console.log(typeof a==='undefined',a===undefined)//判断a的值是否是undefined的两种方法  因为typeof返回数据类型的字符串表达

    a=3
    console.log(typeof a==='number',a===3)//判断a是否是数值类型
    
    a='asdfs'
    console.log(typeof a==='string')//判断a是否是字符串  注意s要小写

    a=true
    console.log(typeof a==='boolean')//判断a是否是布尔类型
    
    a=null
    console.log(typeof a)
    console.log(a===null)

    let a
    a=function(){
      console.log('woshi a')
    }
    console.log(typeof a)

    //对象
    var b1={
        b2:[1,'abc',console.log],
        b3:function () {
            console.log('b3')
            return function () {
              return 'jlkjl'
            }
        }
    }
    console.log(b1 instanceof Object ,b1 instanceof Array)//true false
    console.log(b1.b2 instanceof Array,b1.b2 instanceof Object)//true true
    console.log(b1.b3 instanceof Function,b1.b3 instanceof Object)//true true

    console.log(typeof  b1.b3==='function')//'function' true

    console.log(typeof b1.b2[2] ==='function')
    b1.b2[2](4)
    console.log(b1.b3()())

    console.log(typeof b1.b2,'------')

    //数组


</script>


<!--3.强制转换
  JavaScript 是一种动态类型语言，变量没有类型限制，可以随时赋予任意值
  
    其他转String 
        .toString() null undefined没有
        String(sth) null=>'null' undefined=>'undefined'
        String() object返回类型字符串其他全部转为字符串
        加号,相当于Sting()
        ES6的模板字符串
    
    其他转Number (自动过滤前后空格)
        Number(sth) 整体解析
          str=>Nubmer 
            纯数字正常转
            有非数字=>整个字符串被转为NaN
            空串,null=>0
          Boolean=>Number
            true 1
            false 0
          undefined=>Number
            NaN
          null=>Number
            0
          object,Array=>Number
            除非是单个数值的数组,其他都返回NaN
        parseInt(sth) 逐个解析 
            不会把有非数字的字符串整体转成NaN而是逐个解析
        parseFloat(sth)
        减号乘号除号,相当于Number()
        正号,负号 相当于Number

    其他转Boolean
        Boolean()
          Number 除了0和NaN其他都是true
          String 除非空串,其他都是true
          null,undefined 都是false
          object 都是true
-->

<script type="text/javascript">
    /**
      转换
    */
    // 其他转String
    let number1 = 1;
    let boolean = true;
    console.log('====================================');
    console.log(typeof number1.toString(), number1.toString());
    console.log(typeof boolean.toString(), boolean.toString());
    // console.log(typeof null.toString(),null.toString());//会报错因为null和undifined 没有此方法
    console.log(typeof String(number1), String(number1));
    console.log(typeof String(undefined), String(undefined));// null=>'null'
    console.log('====================================');

    // 其他转Number
    console.log('====================================');
    console.log(Number('123'), Number('123afdas'), Number(''), Number('null'), Number(' '), Number('undefined'));// 123 NaN 0 NaN 0 NaN
    console.log(Number(true), Number(false));
    console.log(Number(null), Number(undefined));// 0 NaN
    console.log(parseInt('12345as'), parseInt('123'), parseInt(true), parseInt('true'), parseInt('null'), parseInt(undefined), parseInt('undefined'));// 12345 123 NaN NaN NaN NaN NaN
    console.log(parseFloat('12345as'), parseFloat('123'), parseFloat(true), parseFloat(null), parseFloat(undefined));// 12345 123 NaN NaN NaN
    console.log('====================================');

    // 其他转Boolean
    console.log('====================================');
    console.log(Boolean(0), Boolean(NaN), Boolean(123));// false false true
    console.log(Boolean(''), Boolean('asvga23rw'), Boolean('null'), Boolean('undefined'));// false true true true
    console.log(Boolean(null), Boolean(undefined));// false false
    console.log(Boolean({ a: '1' }), Boolean({ b: null }));// true true
    console.log('====================================');
    </script>
<!--
1. undefined与null的区别?
  * undefined代表定义未赋值
  * nulll定义并赋值了, 只是值为null
2. 什么时候给变量赋值为null呢?
  * 初始赋值, 表明将要赋值为对象
  * 结束前, 让对象成为垃圾对象(被垃圾回收器回收)
3. 严格区别变量类型与数据类型?
  * 数据的类型
    * 基本类型
    * 对象类型
  * 变量的类型(变量内存值的类型)
    * 基本类型: 保存就是基本类型的数据
    * 引用类型: 保存的是地址值
-->

<script type="text/javascript">
    /**
     * 0.什么是实例
     * @param name
     * @param age
     * @constructor
     */
    // 实例: 实例对象
    // 类型: 类型对象
    function Person(name, age) { // 构造函数  类型
        this.name = name;
        this.age = age;
    }
    var p = new Person('tom', 12); // 根据类型创建的实例对象
    // Person('jack', 12)  不要这样调用

    /**
     * 1. undefined与null的区别?
     */
    var a;
    console.log(a); // undefined
    a = null;
    console.log(a); // null

    /**
     * 什么时候给变量赋值为null呢
     * null的使用
     * @type {null}
     */
    // 起始
    var b = null; // 初始赋值为null, 表明将要赋值为对象
    // 确定对象就赋值
    b = ['atguigu', 12];
    // 最后
    b = null; // 让b指向的对象成为垃圾对象(被浏览器的 垃圾回收器回收)

    var c = function () {

    };

    console.log(typeof c); // 'function'
</script>
</body>
