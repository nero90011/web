<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的深度克隆</title>
</head>
<body>


<!--
  1、数据类型：
    * 数据分为基本的数据类型(String, Number, boolean, Null, Undefined)和对象数据类型
    - 基本数据类型：
      特点： 存储的是该对象的实际数据
    - 对象数据类型：
      特点： 存储的是该对象在栈中引用，真实的数据存放在堆内存里
  2、复制数据
    - 基本数据类型存放的就是实际的数据，可直接复制
      let number2 = 2;
      let number1 = number2;
    - 克隆数据：对象/数组
      1、区别： 浅拷贝/深度拷贝
         判断： 拷贝是否产生了新的数据还是拷贝的是数据的引用
         知识点：对象数据存放的是对象在栈内存的引用，直接复制的是对象的引用
         let obj = {username: 'kobe'}
         let obj1 = obj; // obj1 复制了obj在栈内存的引用
      2、常用的拷贝技术
        1). arr.concat(): 数组浅拷贝
        2). arr.slice(): 数组浅拷贝
        3). Object.assign() (第一层深后面浅)   不能正确拷贝get和set属性
              //不能保持继承链
              function clone(origin) {
                return Object.assign({}, origin);
              }
              //正确处理get set属性
              const shallowMerge = (target, source) => Object.defineProperties(
                target,
                Object.getOwnPropertyDescriptors(source)
              );
              //可以保持继承链  
              function clone(origin) {
                let originProto = Object.getPrototypeOf(origin);
                return Object.assign(Object.create(originProto), origin);
              }
        3). 小红书上: 对象深拷贝
              1.es5之前使用getPrototypeOf和getOwnPropertyNames和getOwnPropertyDescriptor,defineProperty
              2.es2017使用create   getPrototypeOf    getOwnPropertyDescriptors
        3). JSON.parse(JSON.stringify(arr/obj)): 
              数组或对象深拷贝, 但不能处理函数数据以及RegExp等
        3). 使用lodash的cloneDeep()  深拷贝
              let obj2=lodash.cloneDeep(obj1);
        4). 浅拷贝包含函数数据的对象/数组
        5). 深拷贝包含函数数据的对象/数组
-->
<script type="text/javascript">
    // 复制的对象的方式
    // 浅度复制
    let obj = {username: 'kobe', age: 39, sex: {option1: '男', option2: '女'}};
    let obj1 = obj;
    console.log(obj1);
    obj1.sex.option1 = '不男不女'; // 修改复制的对象会影响原对象
    console.log(obj1, obj);

    console.log('-----------');
    // Object.assign();  浅复制
    let obj2 = {};
    Object.assign(obj2, obj);
    console.log(obj2);
    obj2.sex.option1 = '男'; // 修改复制的对象会影响原对象
    console.log(obj2, obj);

    // 深度克隆(复制)

    /**
     * 定义判断数据类型的功能函数
     * @param obj
     * @returns {string}
     */
    function getObjClass(obj) {
        let result = Object.prototype.toString.call(obj).slice(8, -1);
        if (result === 'Null') {
            return 'Null';
        } else if (result === 'Undefined') {
            return 'Undefined';
        } else {
            return result;
        }
    }

    // for in 遍历数组的时候遍历的是下标
    /*    let testArr = [1, 2, 3, 4];
          for (let i in testArr) {
              console.log(i); // 对应的下标索引
          }
    */

    /**
     * 深度克隆  任意可用
     * @param obj
     * @returns {{}|*}
     */
    function deepClone(obj) {
        let result, objClass = getObjClass(obj);
        if (objClass === 'Object') {
            result = {};
        } else if (objClass === 'Array') {
            result = [];
        } else {
            return obj; // 如果是其他数据类型不复制，直接将数据返回
        }
        // 遍历目标对象
        for (let key in obj) {
            let value = obj[key];
            if (getObjClass(value) === "Object" || 'Array') {
                result[key] = deepClone(value);
            } else {
                result[key] = obj[key];
            }
        }
        return result;
    }


    let obj3 = {username: 'kobe', age: 39, sex: {option1: '男', option2: '女'}};
    let obj4 = deepClone(obj3);
    console.log(obj4);
    obj4.sex.option1 = '不男不女'; // 修改复制后的对象不会影响原对象
    console.log(obj4, obj3);
    

    //红皮书1  深拷贝:
    function copyObject(orig) {
      var copy = Object.create(Object.getPrototypeOf(orig));
      copyOwnPropertiesFrom(copy, orig);
      return copy;
    }

    function copyOwnPropertiesFrom(target, source) {
      Object
        .getOwnPropertyNames(source)
        .forEach(function (propKey) {
          var desc = Object.getOwnPropertyDescriptor(source, propKey);
          Object.defineProperty(target, propKey, desc);
        });
      return target;
    }
    
    //ceshi1
    const obj1={
      'name':'nero',
      'age':18,
    }
    let obj2=null;
    obj2=copyObject(obj1);
    console.log(Object.entries(obj2));
    obj2.age=1;
    console.log('====================================');
    console.log(Object.entries(obj1),Object.entries(obj2));
    console.log('====================================');
    //小红书2
    function copyObject(orig){
      return Object.create(
        Object.getPrototypeOf(orig),
        Object.getOwnPropertyDescriptors(orig),
      );
    }
    //测试
    const obj1={
      'name':'nero',
      'age':18,
    }
    let obj2=null;
    obj2=copyObject(obj1);
    console.log(Object.entries(obj2));
    obj2.age=1;
    console.log('====================================');
    console.log(Object.entries(obj1),Object.entries(obj2));
    console.log('====================================');
</script>
</body>
</html>
