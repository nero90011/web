<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_变量的解构 赋值</title>
</head>
<body>
<!--
1. 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
  交换变量的值
  从函数返回多个值
  提取 JSON 数据
  函数参数的默认值
  

  jQuery.ajax = function (url, {
    async = true,
    beforeSend = function () {},
    cache = true,
    complete = function () {},
    crossDomain = false,
    global = true,
    // ... more config
  } = {}) {
    // ... do stuff
  };
  遍历 Map 结构
  任何部署了 Iterator 接口的对象，都可以用for...of循环遍历。Map 结构原生支持 Iterator 接口，配合变量的解构赋值，获取键名和键值就非常方便。
  const map = new Map();
  map.set('first', 'hello');
  map.set('second', 'world');
  for (let [key, value] of map) {
    console.log(key + " is " + value);
  }
  // first is hello
  // second is world
  如果只想获取键名，或者只想获取键值，可以写成下面这样。
  // 获取键名
  for (let [key] of map) {
    // ...
  }
  // 获取键值
  for (let [,value] of map) {
    // ...
  }
  
5.解构赋值允许指定默认值。

let [foo = true] = [];
foo // true

let [x, y = 'b'] = ['a']; // x='a', y='b'
let [x, y = 'b'] = ['a', undefined]; // x='a', y='b'
注意，ES6 内部使用严格相等运算符（===），判断一个位置是否有值。所以，只有当一个数组成员严格等于undefined，默认值才会生效。

let [x = 1] = [undefined];
x // 1

let [x = 1] = [null];
x // null
上面代码中，如果一个数组成员是null，默认值就不会生效，因为null不严格等于undefined。
默认值可以引用解构赋值的其他变量，但该变量必须已经声明。


如果要将一个已经声明的变量用于解构赋值，必须非常小心。
-->
<script type="text/javascript">
    
    /* 对象的 */
    let obj = { username: 'kobe', age: 39 };
    // let username = obj.username
    // let age = obj.age

    let { username, age } = obj;// 名称必须相互对应
    console.log(username, age);

    // let {age}=obj  一部分也可以

    /* 数组的 */

    let arr = [1, 3, 5, 'aba', true];

    let [a, b, c, d, e] = arr;
    console.log(a, b, c, d, e);
    let [g, h] = arr;// 一部分也可以
    let [,, z, x] = arr;// 占位拿取值

    /* 函数的 */
    function foo({ username, age }) {
        console.log(username, age);
    }
    foo(obj);
</script>
</body>
</html>
