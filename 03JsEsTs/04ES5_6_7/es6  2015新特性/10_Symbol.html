<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbol</title>
</head>
<body>
  <!--
    前言：ES5中对象的属性名都是字符串，容易造成重名，污染环境
    Symbol：
      概念：ES6中的添加了一种原始数据类型symbol(已有的原始数据类型：String, Number, boolean, null, undefined, 对象)
      特点：
        1、Symbol属性对应的值是唯一的，解决命名冲突问题  可以传参数进行区分 不传参数也都是不同的
        2、Symbol值不能与其他数据进行计算，包括同字符串拼串
        3、for in, for of遍历时不会遍历symbol属性。
      使用：
        1、调用Symbol函数得到symbol值       不用new  注意!
          const symbol = Symbol();   
          let obj = {};
          obj[symbol] = 'hello';
        2、传参标识                         加入参数好区别 ,不加也是不同的
          let symbol = Symbol('one');
          let symbol2 = Symbol('two');
          console.log(symbol);// Symbol('one')
          console.log(symbol2);// Symbol('two')
        3、内置Symbol值
          * 除了定义自己使用的Symbol值以外，ES6还提供了11个内置的Symbol值，指向语言内部使用的方法。
          - Symbol.iterator
          * 对象的Symbol.iterator属性，指向该对象的默认遍历器方法(后边讲)

  -->


<script type="text/javascript">
  // 创建symbol属性值
  let symbol = Symbol();// 不用new  注意!
  console.log(symbol);
  let obj = { username: 'kobe', age: 39 };
  obj[symbol] = 'hello';
  console.log(obj);
  // for in ,for of 不能遍历symbol属性
  for (let symbolKey in symbol) {
      console.log(symbolKey);
  }
  
  let symbol2 = Symbol('two');// 加入参数好区别 ,不加也是不同的
  let symbol3 = Symbol('three');
  console.log(symbol2 === symbol3);
  console.log(symbol2, symbol3);
  
  // 可以定义常量
  const Person_key = Symbol('person_key');
  console.log(Person_key);// 作为常量标识
  </script>

</body>
</html>
